<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css" />
  </head>
  <body>
    <nav>
      <a href="tictactoe.html" target="_self" class="game-title">
        <h1>TACTIC-ME</h1>
      </a>
      <a href="tictactoe.html" class="game-share">Share with a friend</a>
    </nav>

    <div id="game-container">
      <div id="board"></div>
      <div id="scoreboard">
        <div>Player X: <span id="scoreX">0</span></div>
        <div>Player O: <span id="scoreO">0</span></div>
      </div>
      <button id="restart">Restart Game</button>
      <button id="reset">Reset Score</button>
    </div>
    <script src="tictactoe.js"></script>
  </body>
</html>
